<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="fontawesome-free-5.13.0-web/fontawesome-free-5.13.0-web/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>CityCare Form</title>
  </head>
  <body>
    <div class="container mt-5 mb-3">
      <legend class="font-weight-bold">CityCare</legend>
      <div class="row mt-md-5">
        <div class="col-12 col-md-8 order-2 order-md-1">
          <h3 class="text-info mt-md-4 text-center text-md-left">
            Create An Account
          </h3>
          <p class="mt-4 mb-4 text-muted">it's super fast ans easy!</p>
          <form>
            <div class="form-row">
              <div class="form-group col-md-5">
                <input
                  type="text"
                  class="form-control form-lg form-control-lg"
                  placeholder="First Name"
                />
              </div>
              <div class="form-group col-md-5 offset-md-1">
                <input
                  type="password"
                  class="form-control form-lg form-control-lg"
                  placeholder="Last name"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-5">
                <input
                  type="email"
                  class="form-control form-lg form-control-lg"
                  placeholder="Email address"
                />
              </div>
              <div class="form-group col-md-5 offset-md-1">
                <input
                  type="password"
                  class="form-control form-lg form-control-lg"
                  placeholder="Phone"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-5">
                <input
                  type="email"
                  class="form-control form-lg form-control-lg"
                  placeholder="Password"
                />
              </div>
              <div class="form-group col-md-5 offset-md-1">
                <input
                  type="password"
                  class="form-control form-lg form-control-lg"
                  placeholder="Confirm Password"
                />
              </div>
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control form-lg form-control-lg col-md-11"
                placeholder="Referral code (optional)"
              />
            </div>
            <button type="submit" class="btn btn-info form-lg btn-lg col-md-11">
              Create Account
            </button>
          </form>
        </div>
        <div class="col-12 col-md-4 text-center order-1 order-md-2 px-lg-5">
          <div class="myaside py-3 py-lg-5 px-4">
            <div class="steps mb-4">
              <div class="step1 rounded-circle d-inline-block"></div>
              <div class="line1 d-inline-block"></div>
              <div class="step2 rounded-circle d-inline-block"></div>
              <div class="line2 d-inline-block"></div>
              <div class="step3 rounded-circle d-inline-block"></div>
            </div>
            <div class="">
              <i class="fas fa-user-circle fa-4x text-info mb-4"></i>
              <h5 class="text-info mb-md-4">Personal Details</h5>
              <p
                style="line-height: 30px; font-size: 13px;"
                class="text-muted d-none d-md-block"
              >
                We'll like to meet you. please fill in your name, email,
                password and phone number to creat an account
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
